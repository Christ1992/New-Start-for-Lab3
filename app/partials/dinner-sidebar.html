    <div class="col-md-3 sidenav" id="sideNavView">
        <h2>My Dinner</h2>
        <div class="row">
            <div class="col-md-3">People Number:</div>
            <div class="col-md-9">
                <input type="number" ng-model="numberOfGuests" ng-change="setNumberOfGuest(numberOfGuests)"/>
            </div>
        </div>

        <br>
        <div class="row-fluid" id="PriceTable">
            <div class='row' id='Heading'>
                <div class='col-sm-7'>Name:</div>
                <div class='col-sm-4'>Cost:</div>
            </div>
            <div class='row' ng-repeat="item in dish">
                <div class='col-sm-7'>
                {{item.Title}}</div>
                <div class='col-sm-3'>{{priceForAllPeople(item)}}</div>
                <div class='col-sm-1' ng-click="removeItem(key)">
                    <img class='removeButton'src='remove.png'>
                </div>
            </div>   
            <div class='row'>
                <div class='col-sm-7'>Pending:</div><div class='col-sm-3'>{{pendingPrice}}</div>
                <div class='col-sm-1'></div>
            </div>
            <div class='row'>
                <div class='col-sm-7'>Total:</div>
                <div class='col-sm-4'>{{totalPrice}} SEK</div></div>
        </div>


        <div class="row-fluid">
            <div class="col-sm-2"></div>


            <div class="col-md-8"><a herf="#/overview.html">Confirm Dinner</button></div>
                

            <div class="col-sm-2"></div>

        </div>
    </div>
